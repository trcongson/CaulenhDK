<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign-Bai3</title>
</head>
<body>
<script>
    let value = prompt('Type a number', 0);value = parseInt(value);
    switch (value) {
        case(value>0):
            alert( 1 );
            break;
        case(value<0):
            alert( -1 );
            break;
        case('', 0):
            alert( 0 );
            break;
    }
</script>
</body>
</html>
